<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    
    <header>
        
        <div class="calculadora">
            <h1>Calculadora Comercial</h1>
        
            <div class="input-section">
              <label for="num1">Número 1:</label>
              <input type="number" id="num1" placeholder="Ingrese el primer número">
        
              <label for="num2">Número 2:</label>
              <input type="number" id="num2" placeholder="Ingrese el segundo número">
        
              <div class="buttons">
                <button onclick="realizarOperacion('sumar')">Sumar</button>
                <button onclick="realizarOperacion('restar')">Restar</button>
                <button onclick="realizarOperacion('multiplicar')">Multiplicar</button>
                <button onclick="realizarOperacion('dividir')">Dividir</button>
              </div>
            </div>
        
            <div class="resultado">
              <h2>Resultado:</h2>
              <p id="resultado">0</p>
            </div>
        
            <div class="historial">
              <h3>Historial de operaciones:</h3>
              <div id="historialOperaciones"></div>
            </div>
         
        </div>
    
    </header>
    
    <script src="./index.js"></script>

</body>
</html>
